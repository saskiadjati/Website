<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushie Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
        
        a {
            color: inherit;
            text-decoration: none;
        }
        
        .medsos {
            padding: 5px 0;
            background-color: #ffdab9;
        }
        
        .medsos ul li {
            display: inline-block;
            color: black;
            margin-right: 10px;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
        }
        
        header h1 {
            float: left;
            padding: 15px 0;
            color: #ffdab9;
        }
        
        header ul {
            float: right;
        }
        
        header ul li {
            display: inline-block;
        }
        
        header ul li a {
            padding: 25px 20px;
            display: inline-block;
        }
        
        header ul li a:hover {
            background-color: #ffdab9;
            color: black;
        }
        
        .active {
            background-color: #ffdab9;
            color: black;
        }
        
        .banner {
            width: 100%;
            height: 60vh;
            background-image: url(https://myhero-strapi.s3.ap-southeast-3.amazonaws.com/SEO_Konten_12_Aplikasi_Reksadana_Terbaik_untuk_Investasi_Online_Artboard_1_3fb2ed16b4.jpg);
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .banner::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(55, 230, 247, .6);
        }
        
        .banner h2 {
            color: aliceblue;
            z-index: 1;
            padding: 20px 25px;
            border: 3px solid aliceblue;
        }
        
        section {
            padding: 50px 0;
        }
        
        section h3 {
            text-align: center;
            padding: 20px 0;
            color: brown;
        }
        
        footer {
            padding: 30px 0;
            background-color: #F08080;
            color: #8B0000;
            text-align: center;
        }
        
        .menu {
            background-color: #f9f9f9;
            padding: 50px 0;
        }
        
        .menu .container {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #8B0000;
            text-align: left;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button[type="submit"] {
            background-color: #F08080;
            color: whitesmoke;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            float: left;
        }
        
        button[type="submit"]:hover {
            background-color: #af3e3e;
        }
    </style>
</head>
<body>

    <!-- header -->
    <div class="medsos">
        <div class="container">
            <ul>
                <li><a href="https://www.tiktok.com/@jametdepan?_t=8kpNZoRe4u2&_r=1"><i class="fa-brands fa-tiktok"></i></a></li>
                <li><a href="https://www.instagram.com/saskia_djati?igsh=dGt5am53bzlva3R2"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://youtube.com/@saskiadjati415?si=lavIz8BhLZTYRyXa"><i class="fa-brands fa-youtube"></i></a></li>
            </ul>
        </div>
    </div>
    <header>
        <div class="container">
            <h1><a href="apk.html">MUSHIE STORE</a></h1>
            <ul>
                <li><a href="apk.html">HOME</a></li>
                <li><a href="product.html">PRODUCT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li class="active"><a href="transaksi.html">ORDER</a></li>
            </ul>
        </div>
    </header>

    <!-- menu -->
    <section class="menu">
        <div class="container">
            <h3>Place Your Order</h3>
            <form action="order.html" method="POST">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pesanan">Pesanan:</label>
                    <input type="text" id="pesanan" name="pesanan" required>
                </div>
                <div class="form-group">
                    <label for="total_harga">Total Harga:</label>
                    <input type="text" id="total_harga" name="total_harga" required>
                </div>
                <div class="form-group">
                    <label for="metode_pembayaran">Metode Pembayaran:</label>
                    <select id="metode_pembayaran" name="metode_pembayaran" required>
                        <option value="BCA">DANA 085863950919 an THP</option>
                        <option value="BRI">SHOPEE 081219981749 an Queenca</option>
                        <option value="cash_on_delivery">GOPAY 081219981749 an SBD</option>
                    </select>
                    <button type="submit">Order</button>
                </div>
            </section>
            <!-- footer -->
            <footer>
                <div class="container">
                    <small> Copyright &copy; 2024 - Saskia Bayudjati & Syahla Dwi Agustiyani, All Right Reserved.</small>
                </div>
            </footer>
</body>
</html>
